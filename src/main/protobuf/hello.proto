syntax = "proto3";

package protobuf;

message Simple {
  int64 int64 = 1;
  double double = 2;
  string string = 3;
  Enum enum = 4;
  Nested nested = 5;
  repeated Nested repeated_nested = 6;
  repeated string repeated_string = 7;

  enum Enum {
    UNKNOWN = 0;
    FIRST = 1;
    SECOND = 2;
  }

  message Nested {
    int32 int32 = 1;
    double double = 2;
    string string = 3;
  }
}

service Hello {
  rpc CallSimple(Simple) returns (Simple) {}
}

